<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="mushdash 喵斯快跑 个人网站(mushdash) ">
    <meta name="description" content="个人测试网站">
    <meta name="author" content="ongonghaihai">
    <link rel="icon" href="favicon.ico">
    <title>flex 布局</title>
    <style>
    body{
        margin:0;
        height:100vh;
        background-color: #eee;
    }
    /* *{
        border: 1px solid black;
    } */
    .shadow{
        box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
    }
    .flex{
        display:flex;   
    }
    .baise{
        background-color: white;
    }
    .flex1{
        flex:1;
    }
    .column{
        flex-direction: column;
    }
   .mg8{
    margin: 8px;
   }
   /* 右边距 */
   .mgr8{  
    margin-right: 8px;
   }
   /* 上边距 */
   .mgt8{
    margin-top: 8px;
   }
   .daohang{
    padding: 10px 20px;
    border-bottom:1px solid grey;
    font-size: 16px;
    color:#666
   }
   @media (max-width:600px) {
    .cebian{
        display: none;
    }
    .neirong{
        flex-direction: column;
    }
    .shuju{
        flex-direction: column;
    }
    .rightside{
        margin-left: 8px;
    }
    .shujukuai{ 
        margin: 0 0 8px;
        flex:auto;
    }
   }
    </style>  
</head>
<body class="flex">
    <!-- 侧边栏 -->
    <div style="width: 200px;z-index: 2;" class="baise shadow flex column cebian">
    <!-- 背景图 -->
    <div>
        <img src="C:\Users\chen\Pictures\Saved Pictures\mushdash.jpg" 
        alt="smiley face" width="200px" height="auto" >
    </div>
        <!-- 信息 -->
      <div class="flex" style="border-bottom:1px solid grey;">
        <!-- 头像 -->
        <img src="C:\Users\chen\Pictures\Saved Pictures\mushdash.jpg" 
        alt=" " width="100px" height="auto" style="clip-path: xywh(0 1px 75% 75% round 15% );" >
       <div class="flex column" >
         <!-- 昵称 -->
         <div class="flex1" ><b>mush dash</b></div>
         <div class="flex1">id: </div>
      </div> 
   </div>
   <!-- 导航栏 -->
   <div class="flex1" >
         <div class="daohang">导航</div>
         <div class="daohang">导航</div>
         <div class="daohang">导航</div>
         <div class="daohang">导航</div>
    </div>
    </div>     
    <!-- 主区域 -->
    <div class="flex1 flex column">
        <!-- 头部栏 -->
        <div style="height: 60px;z-index: 1" class="baise shadow"></div>
        <!-- 内容区 -->
        <div style="overflow: auto;" class="flex1 flex  neirong">
            <!-- 左区 -->
            <div class="flex column mg8" style="flex:3" >
                <!-- 数据区 -->
                <div class="flex  shuju">
                    <!-- 数据块 -->
                    <div style="height: 100px" class="flex1 shujukuai baise mgr8 shadow"></div>
                    <div style="height: 100px" class="flex1 shujukuai baise mgr8 shadow"></div>
                    <div style="height: 100px" class="flex1 shujukuai baise mgr8 shadow"></div>
                    <div style="height: 100px" class="flex1 shujukuai baise shadow"></div>
                </div>
                    <!-- 列表区 -->
                <div class="flex column">
                    <!-- 列表项 -->
                    <div style="height:160px" class="baise mgt8 shadow"></div>
                    <div style="height:160px" class="baise mgt8 shadow"></div>
                    <div style="height:160px" class="baise mgt8 shadow"></div>
                    <div style="height:160px" class="baise mgt8 shadow"></div>
                    <div style="height:160px" class="baise mgt8 shadow"></div>
                    <div style="height:160px" class="baise mgt8 shadow"></div>
                    <div style="height:160px" class="baise mgt8 shadow"></div>
                    <div style="height:160px" class="baise mgt8 shadow"></div>
                    
                    
                </div>
            </div>
                
                <!-- 右区 -->
                <div style="flex:1"class="flex column mgr8 mgt8 rightside">
                     <!-- 提示区 -->
                    <div style="height: 150px" class="baise mgt8 shadow"></div>
                    <!-- 消息区 -->
                    <div style="height: 300px" class="baise mgt8 shadow"></div>
                </div>

        </div>
    </div>

</body>
</html>
